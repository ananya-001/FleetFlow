<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register New Asset — FleetFlow</title>
  <base href="./">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    /* ─────────────────────────────────────────────
       RESET & ROOT
    ───────────────────────────────────────────── */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --navy:          #060e1e;
      --navy-mid:      #0b1a32;
      --navy-card:     #0f2040;
      --navy-edge:     #1a3358;
      --blue:          #1a6ef5;
      --blue-dim:      #1459cc;
      --blue-glow:     rgba(26,110,245,.22);
      --cyan:          #00d4ff;
      --teal:          #0dc5a0;
      --teal-glow:     rgba(13,197,160,.2);
      --amber:         #f59e0b;
      --text-hi:       #e8f4ff;
      --text-mid:      #7fa8cc;
      --text-lo:       #3a5c7a;
      --danger:        #f43f5e;
      --input-bg:      rgba(6,14,30,.6);
      --input-border:  #1a3358;
      --radius:        16px;
      --radius-sm:     10px;
      --transition:    .22s cubic-bezier(.4,0,.2,1);
    }

    html, body {
      min-height: 100%;
      font-family: 'Outfit', sans-serif;
      background: var(--navy);
      color: var(--text-hi);
      overflow-x: hidden;
    }

    /* ─────────────────────────────────────────────
       ANIMATED BACKGROUND LAYERS
    ───────────────────────────────────────────── */
    .bg-layer {
      position: fixed;
      inset: 0;
      z-index: 0;
      background:
        radial-gradient(ellipse 70% 55% at 10% 50%,  rgba(0,50,90,.5)   0%, transparent 60%),
        radial-gradient(ellipse 55% 70% at 90% 20%,  rgba(26,110,245,.12) 0%, transparent 55%),
        radial-gradient(ellipse 60% 45% at 60% 95%,  rgba(13,197,160,.08) 0%, transparent 60%),
        linear-gradient(160deg, #071422 0%, #060e1e 55%, #091828 100%);
      animation: bgBreath 14s ease-in-out infinite alternate;
    }
    @keyframes bgBreath {
      0%   { filter: brightness(1); }
      100% { filter: brightness(1.07); }
    }

    /* grid overlay */
    .bg-layer::after {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,200,255,.035) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,200,255,.035) 1px, transparent 1px);
      background-size: 52px 52px;
      mask-image: radial-gradient(ellipse 90% 90% at 50% 50%, black 20%, transparent 100%);
    }

    /* subtle moving orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
      filter: blur(60px);
    }
    .orb-1 {
      width: 500px; height: 500px;
      background: radial-gradient(circle, rgba(26,110,245,.12) 0%, transparent 70%);
      top: -100px; left: -120px;
      animation: orbFloat1 10s ease-in-out infinite alternate;
    }
    .orb-2 {
      width: 400px; height: 400px;
      background: radial-gradient(circle, rgba(13,197,160,.09) 0%, transparent 70%);
      bottom: -80px; right: -100px;
      animation: orbFloat2 13s ease-in-out infinite alternate;
    }
    @keyframes orbFloat1 { 0%{transform:translate(0,0)} 100%{transform:translate(40px,30px)} }
    @keyframes orbFloat2 { 0%{transform:translate(0,0)} 100%{transform:translate(-30px,-40px)} }

    /* ─────────────────────────────────────────────
       PAGE WRAPPER
    ───────────────────────────────────────────── */
    .page {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px 20px;
    }

    /* ─────────────────────────────────────────────
       TOP BAR (brand + back button)
    ───────────────────────────────────────────── */
    .top-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 50;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      background: rgba(6,14,30,.75);
      border-bottom: 1px solid var(--navy-edge);
      backdrop-filter: blur(16px);
      animation: barSlideDown .5s ease both;
    }
    @keyframes barSlideDown {
      from { opacity:0; transform:translateY(-14px); }
      to   { opacity:1; transform:translateY(0); }
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }
    .brand-icon {
      width: 32px; height: 32px;
      border-radius: 8px;
      background: linear-gradient(135deg, var(--blue) 0%, var(--cyan) 100%);
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 2px 10px var(--blue-glow);
    }
    .brand-icon svg { width: 16px; height: 16px; color: #fff; }
    .brand-name {
      font-size: 1rem; font-weight: 800; letter-spacing: -.03em;
      color: var(--text-hi);
    }
    .brand-name span { color: var(--cyan); }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--navy-edge);
      background: rgba(255,255,255,.04);
      color: var(--text-mid);
      font-family: 'Outfit', sans-serif;
      font-size: .82rem;
      font-weight: 500;
      text-decoration: none;
      transition: all var(--transition);
      cursor: pointer;
    }
    .back-btn svg { width: 14px; height: 14px; flex-shrink: 0; }
    .back-btn:hover {
      border-color: var(--blue);
      color: var(--cyan);
      background: rgba(26,110,245,.08);
      transform: translateX(-2px);
    }

    /* ─────────────────────────────────────────────
       MAIN CARD
    ───────────────────────────────────────────── */
    .card-wrap {
      width: 100%;
      max-width: 560px;
      margin-top: 20px;
      animation: cardRise .7s cubic-bezier(.22,1,.36,1) .15s both;
    }
    @keyframes cardRise {
      from { opacity:0; transform:translateY(32px) scale(.97); }
      to   { opacity:1; transform:translateY(0) scale(1); }
    }

    .card {
      background: linear-gradient(160deg, rgba(15,32,64,.92) 0%, rgba(9,21,45,.96) 100%);
      border: 1px solid var(--navy-edge);
      border-radius: 22px;
      box-shadow:
        0 0 0 1px rgba(0,212,255,.05),
        0 40px 80px rgba(0,0,0,.55),
        0 0 100px rgba(26,110,245,.07);
      overflow: hidden;
      backdrop-filter: blur(28px);
    }

    /* card top accent bar */
    .card-accent {
      height: 4px;
      background: linear-gradient(90deg, var(--blue) 0%, var(--cyan) 50%, var(--teal) 100%);
    }

    .card-body {
      padding: 44px 44px 40px;
    }

    /* ─────────────────────────────────────────────
       CARD HEADER
    ───────────────────────────────────────────── */
    .card-header {
      display: flex;
      align-items: flex-start;
      gap: 18px;
      margin-bottom: 36px;
    }

    .header-icon {
      width: 54px; height: 54px;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(26,110,245,.2), rgba(0,212,255,.1));
      border: 1px solid rgba(0,212,255,.2);
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0;
      box-shadow: 0 4px 16px rgba(0,212,255,.1);
    }
    .header-icon svg { width: 26px; height: 26px; color: var(--cyan); }


    .header-tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: .68rem;
      font-weight: 700;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: var(--teal);
      margin-bottom: 7px;
    }
    .header-tag-dot {
      width: 5px; height: 5px;
      border-radius: 50%;
      background: var(--teal);
      animation: pulse 2s ease infinite;
    }
    @keyframes pulse {
      0%,100% { box-shadow: 0 0 0 0 var(--teal-glow); }
      50%      { box-shadow: 0 0 0 5px transparent; }
    }

    .card-title {
      font-size: 1.42rem;
      font-weight: 800;
      letter-spacing: -.04em;
      color: var(--text-hi);
      line-height: 1.2;
    }
    .card-subtitle {
      font-size: .82rem;
      color: var(--text-mid);
      margin-top: 5px;
      line-height: 1.5;
    }

    /* ─────────────────────────────────────────────
       DIVIDER
    ───────────────────────────────────────────── */
    .card-divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--navy-edge), transparent);
      margin-bottom: 32px;
    }

    /* ─────────────────────────────────────────────
       FORM FIELDS
    ───────────────────────────────────────────── */
    .field {
      margin-bottom: 22px;
      animation: fieldFade .5s ease both;
    }
    .field:nth-child(1) { animation-delay: .2s; }
    .field:nth-child(2) { animation-delay: .28s; }
    .field:nth-child(3) { animation-delay: .36s; }
    @keyframes fieldFade {
      from { opacity:0; transform:translateX(-12px); }
      to   { opacity:1; transform:translateX(0); }
    }

    .field-label {
      display: flex;
      align-items: center;
      gap: 7px;
      font-size: .72rem;
      font-weight: 700;
      letter-spacing: .1em;
      text-transform: uppercase;
      color: var(--text-mid);
      margin-bottom: 9px;
    }
    .field-label svg {
      width: 13px; height: 13px;
      color: var(--blue);
      flex-shrink: 0;
    }

    .field-hint {
      font-size: .68rem;
      color: var(--text-lo);
      margin-left: auto;
      text-transform: none;
      letter-spacing: 0;
      font-weight: 400;
    }

    .input-wrap {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px; height: 18px;
      color: var(--text-lo);
      pointer-events: none;
      transition: color var(--transition);
    }

    .input-suffix {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-family: 'JetBrains Mono', monospace;
      font-size: .72rem;
      font-weight: 500;
      color: var(--text-lo);
      pointer-events: none;
      transition: color var(--transition);
      background: rgba(26,83,245,.08);
      border: 1px solid var(--navy-edge);
      padding: 3px 9px;
      border-radius: 6px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: var(--radius-sm);
      padding: 14px 16px 14px 48px;
      font-family: 'Outfit', sans-serif;
      font-size: .92rem;
      font-weight: 400;
      color: var(--text-hi);
      outline: none;
      transition: border-color var(--transition), box-shadow var(--transition), background var(--transition);
      -webkit-appearance: none;
      appearance: none;
    }
    input[type="number"] {
      padding-right: 72px; /* room for suffix */
    }
    input[type="text"]::placeholder,
    input[type="number"]::placeholder {
      color: var(--text-lo);
      font-weight: 300;
    }

    /* focus state */
    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: var(--blue);
      box-shadow:
        0 0 0 3px rgba(26,110,245,.18),
        inset 0 1px 0 rgba(0,212,255,.06);
      background: rgba(6,14,30,.85);
    }

    /* focus: icon color change */
    .input-wrap:has(input:focus) .input-icon {
      color: var(--cyan);
    }
    .input-wrap:has(input:focus) .input-suffix {
      color: var(--cyan);
      border-color: rgba(26,110,245,.4);
      background: rgba(26,110,245,.1);
    }

    /* license plate — monospace feel */
    #license_plate {
      font-family: 'JetBrains Mono', monospace;
      font-size: .9rem;
      letter-spacing: .1em;
      text-transform: uppercase;
    }

    /* valid state */
    input[type="text"]:valid:not(:placeholder-shown),
    input[type="number"]:valid:not(:placeholder-shown) {
      border-color: rgba(13,197,160,.4);
    }

    /* ─────────────────────────────────────────────
       SUBMIT BUTTON
    ───────────────────────────────────────────── */
    .btn-submit-wrap {
      margin-top: 32px;
      animation: fieldFade .5s ease .44s both;
    }

    .btn-submit {
      width: 100%;
      padding: 16px 24px;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-family: 'Outfit', sans-serif;
      font-size: .95rem;
      font-weight: 700;
      letter-spacing: .04em;
      color: #fff;
      background: linear-gradient(135deg, var(--blue) 0%, #0f5ad4 60%, #0a4bb8 100%);
      box-shadow:
        0 4px 24px rgba(26,110,245,.35),
        inset 0 1px 0 rgba(255,255,255,.12);
      position: relative;
      overflow: hidden;
      transition: transform var(--transition), box-shadow var(--transition), filter var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    /* shimmer sweep on hover */
    .btn-submit::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 60%; height: 100%;
      background: linear-gradient(
        90deg,
        transparent 0%,
        rgba(255,255,255,.15) 50%,
        transparent 100%
      );
      transform: skewX(-20deg);
      transition: left .55s ease;
    }
    .btn-submit:hover::before {
      left: 160%;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow:
        0 8px 36px rgba(26,110,245,.45),
        inset 0 1px 0 rgba(255,255,255,.15);
      filter: brightness(1.06);
    }

    .btn-submit:active {
      transform: translateY(0);
      filter: brightness(.97);
      box-shadow: 0 3px 14px rgba(26,110,245,.3);
    }

    .btn-submit svg {
      width: 18px; height: 18px;
      flex-shrink: 0;
    }

    /* ─────────────────────────────────────────────
       CARD FOOTER NOTE
    ───────────────────────────────────────────── */
    .card-note {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 20px;
      padding: 12px 16px;
      background: rgba(13,197,160,.05);
      border: 1px solid rgba(13,197,160,.12);
      border-radius: var(--radius-sm);
      animation: fieldFade .5s ease .52s both;
    }
    .card-note svg {
      width: 14px; height: 14px;
      color: var(--teal);
      flex-shrink: 0;
    }
    .card-note p {
      font-size: .75rem;
      color: var(--text-mid);
      line-height: 1.45;
    }
    .card-note strong { color: var(--teal); }

    /* ─────────────────────────────────────────────
       STEP INDICATOR (visual progress dots)
    ───────────────────────────────────────────── */
    .steps {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 32px;
      animation: fieldFade .5s ease .1s both;
    }
    .step {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: .72rem;
      font-weight: 600;
      letter-spacing: .06em;
      text-transform: uppercase;
    }
    .step-num {
      width: 24px; height: 24px;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: .68rem; font-weight: 700;
    }
    .step.done .step-num {
      background: var(--teal);
      color: #fff;
      box-shadow: 0 0 0 3px rgba(13,197,160,.18);
    }
    .step.active .step-num {
      background: var(--blue);
      color: #fff;
      box-shadow: 0 0 0 3px rgba(26,110,245,.2);
    }
    .step.done .step-label { color: var(--teal); }
    .step.active .step-label { color: var(--text-hi); }
    
    .step-sep {
      width: 28px; height: 1px;
      background: var(--navy-edge);
    }

    /* ─────────────────────────────────────────────
       RESPONSIVE
    ───────────────────────────────────────────── */
    @media (max-width: 600px) {
      .card-body { padding: 32px 24px 28px; }
      .card-title { font-size: 1.18rem; }
      .top-bar { padding: 0 20px; }
      .header-icon { width: 44px; height: 44px; border-radius: 11px; }
      .header-icon svg { width: 22px; height: 22px; }
    }

    @media (max-width: 400px) {
      .steps { display: none; }
    }
  </style>
</head>
<body>

<!-- Background layers -->
<div class="bg-layer"></div>
<div class="orb orb-1"></div>
<div class="orb orb-2"></div>

<!-- ── TOP BAR ── -->
<header class="top-bar">
  <a href="dashboard.html" class="brand">
    <div class="brand-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M1 3h15v13H1z"/>
        <path d="M16 8h4l3 3v5h-7V8z"/>
        <circle cx="5.5" cy="18.5" r="2.5"/>
        <circle cx="18.5" cy="18.5" r="2.5"/>
      </svg>
    </div>
    <span class="brand-name">Fleet<span>Flow</span></span>
  </a>

  <a href="dashboard.html" class="back-btn">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M19 12H5M12 5l-7 7 7 7"/>
    </svg>
    Return to Dashboard
  </a>
</header>

<!-- ── MAIN PAGE ── -->
<div class="page">
  <div class="card-wrap">

    <!-- Step progress indicator -->
    <div class="steps">
      <div class="step done">
        <div class="step-num">
          <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
        </div>
        <span class="step-label">Authenticated</span>
      </div>
      <div class="step-sep"></div>
      <div class="step active">
        <div class="step-num">2</div>
        <span class="step-label">Asset Details</span>
      </div>
      <div class="step-sep"></div>
      <div class="step">
        <div class="step-num" style="background:var(--navy-edge);color:var(--text-lo)">3</div>
        <span class="step-label" style="color:var(--text-lo)">Confirm</span>
      </div>
    </div>

    <!-- Card -->
    <div class="card">
      <div class="card-accent"></div>
      <div class="card-body">

        <!-- Header -->
        <div class="card-header">
          <div class="header-icon">
            <!-- clipboard + truck icon -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
              <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
              <path d="M9 12h6M9 16h4"/>
            </svg>
          </div>
          <div class="header-text">
            <div class="header-tag">
              <span class="header-tag-dot"></span>
              Fleet Expansion
            </div>
            <h1 class="card-title">Register New Asset</h1>
            <p class="card-subtitle">Add a new vehicle to your active fleet. All fields are required.</p>
          </div>
        </div>

        <div class="card-divider"></div>

        <!-- Form -->
        <form method="POST" action="/add_vehicle">

          <!-- Field 1: Vehicle Model/Name -->
          <div class="field">
            <label class="field-label" for="vehicle_name">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 3h15v13H1z"/><path d="M16 8h4l3 3v5h-7V8z"/>
                <circle cx="5.5" cy="18.5" r="2.5"/><circle cx="18.5" cy="18.5" r="2.5"/>
              </svg>
              Vehicle Model / Name
              <span class="field-hint">Make &amp; model</span>
            </label>
            <div class="input-wrap">
              <input
                type="text"
                id="vehicle_name"
                name="vehicle_name"
                placeholder="e.g. Tata Ace, Mahindra Supro"
                required
                autocomplete="off"
              />
              <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 3h15v13H1z"/><path d="M16 8h4l3 3v5h-7V8z"/>
                <circle cx="5.5" cy="18.5" r="2.5"/><circle cx="18.5" cy="18.5" r="2.5"/>
              </svg>
            </div>
          </div>

          <!-- Field 2: License Plate -->
          <div class="field">
            <label class="field-label" for="license_plate">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="7" width="20" height="10" rx="2"/>
                <path d="M7 12h.01M12 12h.01M17 12h.01"/>
              </svg>
              License Plate Number
              <span class="field-hint">Uppercase format</span>
            </label>
            <div class="input-wrap">
              <input
                type="text"
                id="license_plate"
                name="license_plate"
                placeholder="e.g. MH-12-AB-1234"
                required
                autocomplete="off"
                maxlength="16"
              />
              <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="7" width="20" height="10" rx="2"/>
                <path d="M7 12h.01M12 12h.01M17 12h.01"/>
              </svg>
            </div>
          </div>

          <!-- Field 3: Payload Capacity -->
          <div class="field">
            <label class="field-label" for="capacity">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
              </svg>
              Payload Capacity
              <span class="field-hint">Max load weight</span>
            </label>
            <div class="input-wrap">
              <input
                type="number"
                id="capacity"
                name="capacity"
                placeholder="e.g. 750"
                required
                min="1"
                max="99999"
                autocomplete="off"
              />
              <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 8v4l3 3"/>
              </svg>
              <span class="input-suffix">kg</span>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="btn-submit-wrap">
            <button type="submit" class="btn-submit">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 3h15v13H1z"/><path d="M16 8h4l3 3v5h-7V8z"/>
                <circle cx="5.5" cy="18.5" r="2.5"/><circle cx="18.5" cy="18.5" r="2.5"/>
              </svg>
              Add to Fleet
            </button>
          </div>

        </form>

        <!-- Info note -->
        <div class="card-note">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="12"/>
            <line x1="12" y1="16" x2="12.01" y2="16"/>
          </svg>
          <p>Vehicle will be assigned an ID automatically and appear in your <strong>Dashboard</strong> immediately after registration.</p>
        </div>

      </div><!-- /card-body -->
    </div><!-- /card -->

  </div><!-- /card-wrap -->
