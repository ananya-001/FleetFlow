<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register New Vehicle — FleetFlow</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>

    /* ═══════════════════════════════════════
       RESET & VARIABLES
    ═══════════════════════════════════════ */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg-deep:        #020c1b;
      --bg-mid:         #071428;
      --blue:           #2979ff;
      --blue-dim:       #1a5acc;
      --blue-glow:      rgba(41, 121, 255, 0.28);
      --blue-subtle:    rgba(41, 121, 255, 0.10);
      --cyan:           #00e5ff;
      --teal:           #1de9b6;
      --glass-bg:       rgba(7, 20, 50, 0.58);
      --glass-border:   rgba(41, 121, 255, 0.22);
      --text-hi:        #eaf4ff;
      --text-mid:       #7aaad4;
      --text-lo:        #2e5278;
      --input-bg:       rgba(2, 10, 24, 0.75);
      --input-border:   rgba(41, 121, 255, 0.22);
      --nav-h:          66px;
      --card-max:       520px;
      --radius:         22px;
      --radius-sm:      11px;
    }

    html { font-size: 15px; -webkit-font-smoothing: antialiased; }

    body {
      font-family: 'DM Sans', sans-serif;
      min-height: 100vh;
      background: var(--bg-deep);
      color: var(--text-hi);
      overflow-x: hidden;
    }

    /* ═══════════════════════════════════════
       BACKGROUND SYSTEM
    ═══════════════════════════════════════ */
    .bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      background:
        radial-gradient(ellipse 130% 70%  at 50%  -5%,  rgba(41,121,255,.20) 0%, transparent 55%),
        radial-gradient(ellipse  60% 55%  at   0% 100%, rgba(29,233,182,.08) 0%, transparent 55%),
        radial-gradient(ellipse  70% 50%  at 100%  80%, rgba(0,229,255,.07)  0%, transparent 55%),
        linear-gradient(170deg, #071428 0%, #020c1b 50%, #030f22 100%);
      animation: bgBreath 12s ease-in-out infinite alternate;
    }
    @keyframes bgBreath {
      0%   { filter: brightness(1); }
      100% { filter: brightness(1.08); }
    }
    .bg::before {
      content: '';
      position: absolute; inset: 0;
      background-image:
        linear-gradient(rgba(41,121,255,.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(41,121,255,.04) 1px, transparent 1px);
      background-size: 44px 44px;
      mask-image: radial-gradient(ellipse 90% 90% at 50% 50%, black 20%, transparent 100%);
    }

    /* Floating orbs */
    .orb {
      position: fixed; border-radius: 50%;
      pointer-events: none; z-index: 0; filter: blur(72px);
    }
    .orb-a {
      width: 560px; height: 560px;
      background: radial-gradient(circle, rgba(41,121,255,.13) 0%, transparent 70%);
      top: -180px; left: -140px;
      animation: floatA 11s ease-in-out infinite alternate;
    }
    .orb-b {
      width: 420px; height: 420px;
      background: radial-gradient(circle, rgba(0,229,255,.09) 0%, transparent 70%);
      bottom: -120px; right: -100px;
      animation: floatB 14s ease-in-out infinite alternate;
    }
    .orb-c {
      width: 300px; height: 300px;
      background: radial-gradient(circle, rgba(29,233,182,.07) 0%, transparent 70%);
      top: 40%; left: 62%;
      animation: floatC 9s ease-in-out infinite alternate;
    }
    @keyframes floatA { 0%{transform:translate(0,0)}           100%{transform:translate(50px,40px)} }
    @keyframes floatB { 0%{transform:translate(0,0)}           100%{transform:translate(-40px,-50px)} }
    @keyframes floatC { 0%{transform:translate(0,0) scale(1)}  100%{transform:translate(-28px,22px) scale(1.1)} }

    /* ═══════════════════════════════════════
       NAVBAR
    ═══════════════════════════════════════ */
    .navbar {
      position: fixed;
      top: 0; left: 0; right: 0; z-index: 100;
      height: var(--nav-h);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 40px;
      background: rgba(2, 12, 27, 0.72);
      border-bottom: 1px solid rgba(41, 121, 255, 0.14);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      animation: navDown .55s cubic-bezier(.22,1,.36,1) both;
    }
    @keyframes navDown {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Logo */
    .logo {
      display: flex; align-items: center; gap: 11px;
      text-decoration: none;
    }
    .logo-mark {
      width: 36px; height: 36px; border-radius: 10px;
      background: linear-gradient(135deg, var(--blue) 0%, var(--cyan) 100%);
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 0 18px var(--blue-glow);
      position: relative; overflow: hidden; flex-shrink: 0;
    }
    .logo-mark::after {
      content: '';
      position: absolute; top: -50%; left: -60%;
      width: 40%; height: 200%;
      background: rgba(255,255,255,.22);
      transform: skewX(-20deg);
      animation: shimmerPass 4s ease-in-out infinite;
    }
    @keyframes shimmerPass {
      0%, 65%, 100% { left: -60%; opacity: 0; }
      35%           { left: 160%; opacity: 1; }
    }
    .logo-mark svg { width: 18px; height: 18px; color: #fff; position: relative; z-index: 1; }
    .logo-name {
      font-family: 'Syne', sans-serif;
      font-size: 1.1rem; font-weight: 800; letter-spacing: -.03em;
      color: var(--text-hi);
    }
    .logo-name span { color: var(--cyan); }

    /* Back button */
    .back-btn {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 9px 18px; border-radius: var(--radius-sm);
      border: 1px solid rgba(41, 121, 255, 0.28);
      background: rgba(41, 121, 255, 0.07);
      color: var(--text-mid);
      font-family: 'DM Sans', sans-serif;
      font-size: .82rem; font-weight: 500;
      text-decoration: none;
      transition: all .22s ease;
      position: relative; overflow: hidden;
    }
    .back-btn::before {
      content: '';
      position: absolute; inset: 0;
      background: rgba(41,121,255,.12);
      opacity: 0; transition: opacity .2s ease;
    }
    .back-btn:hover {
      border-color: rgba(41, 121, 255, 0.6);
      color: var(--cyan);
      transform: translateX(-2px);
      box-shadow: 0 0 18px rgba(41,121,255,.18);
    }
    .back-btn:hover::before { opacity: 1; }
    .back-btn svg { width: 14px; height: 14px; flex-shrink: 0; transition: transform .2s ease; }
    .back-btn:hover svg { transform: translateX(-2px); }

    /* ═══════════════════════════════════════
       PAGE WRAPPER
    ═══════════════════════════════════════ */
    .page {
      position: relative; z-index: 1;
      min-height: 100vh;
      padding: var(--nav-h) 20px 60px;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
    }

    /* ═══════════════════════════════════════
       GLASSMORPHISM CARD
    ═══════════════════════════════════════ */
    .card-outer {
      width: 100%; max-width: var(--card-max);
      margin-top: 28px;
      position: relative;
      animation: cardRise .7s cubic-bezier(.22,1,.36,1) .1s both;
    }
    @keyframes cardRise {
      from { opacity: 0; transform: translateY(36px) scale(.97); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Glow ring revealed on hover */
    .card-glow {
      position: absolute; inset: -1px;
      border-radius: calc(var(--radius) + 1px);
      background: linear-gradient(135deg,
        rgba(41,121,255,.38),
        rgba(0,229,255,.18),
        rgba(29,233,182,.12)
      );
      z-index: -1; filter: blur(1px);
      opacity: 0; transition: opacity .35s ease;
    }
    .card-outer:hover .card-glow { opacity: 1; }

    .card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      backdrop-filter: blur(32px);
      -webkit-backdrop-filter: blur(32px);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.03),
        0 32px 80px rgba(0,0,0,.55),
        0 0 120px rgba(41,121,255,.08);
      overflow: hidden;
      transition:
        box-shadow .35s ease,
        transform  .35s cubic-bezier(.22,1,.36,1);
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.05),
        0 44px 100px rgba(0,0,0,.6),
        0 0 140px rgba(41,121,255,.14);
    }

    /* Gradient accent bar */
    .card-bar {
      height: 3px;
      background: linear-gradient(90deg, var(--blue) 0%, var(--cyan) 45%, var(--teal) 100%);
      position: relative; overflow: hidden;
    }
    .card-bar::after {
      content: '';
      position: absolute; inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.55), transparent);
      background-size: 40% 100%;
      animation: barSweep 3s ease-in-out infinite;
    }
    @keyframes barSweep {
      0%   { background-position: -100% 0; }
      100% { background-position: 240% 0; }
    }

    .card-body { padding: 44px 46px 40px; }

    /* ═══════════════════════════════════════
       CARD HEADER
    ═══════════════════════════════════════ */
    .card-head {
      display: flex; align-items: center; gap: 18px;
      margin-bottom: 30px;
    }

    .head-icon {
      width: 52px; height: 52px; border-radius: 14px; flex-shrink: 0;
      background: linear-gradient(135deg, rgba(41,121,255,.25), rgba(0,229,255,.12));
      border: 1px solid rgba(41,121,255,.3);
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 0 24px rgba(41,121,255,.15);
      transition: box-shadow .3s ease, transform .3s ease;
    }
    .card:hover .head-icon {
      box-shadow: 0 0 34px rgba(41,121,255,.28);
      transform: scale(1.05) rotate(-3deg);
    }
    .head-icon svg { width: 24px; height: 24px; color: var(--cyan); }

    .head-kicker {
      display: flex; align-items: center; gap: 7px;
      font-size: .68rem; font-weight: 600;
      letter-spacing: .16em; text-transform: uppercase;
      color: var(--teal); margin-bottom: 6px;
    }
    .kicker-dot {
      width: 6px; height: 6px; border-radius: 50%; background: var(--teal);
      animation: pulseGlow 2.4s ease infinite;
    }
    @keyframes pulseGlow {
      0%,100% { box-shadow: 0 0 0 0 rgba(29,233,182,.5); }
      50%      { box-shadow: 0 0 0 5px transparent; }
    }

    .card-title {
      font-family: 'Syne', sans-serif;
      font-size: 1.45rem; font-weight: 800;
      letter-spacing: -.04em; color: var(--text-hi); line-height: 1.2;
    }
    .card-subtitle {
      font-size: .8rem; font-weight: 300;
      color: var(--text-mid); margin-top: 4px;
    }

    /* Corner live badge */
    .live-badge {
      position: absolute; top: 60px; right: 22px;
      display: flex; align-items: center; gap: 6px;
      font-size: .64rem; font-weight: 600;
      letter-spacing: .12em; text-transform: uppercase;
      color: rgba(41,121,255,.75);
      background: rgba(41,121,255,.08);
      border: 1px solid rgba(41,121,255,.18);
      padding: 4px 10px; border-radius: 100px;
    }
    .live-dot {
      width: 5px; height: 5px; border-radius: 50%; background: var(--blue);
      animation: pulseGlow 2s ease infinite;
    }

    /* Divider */
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(41,121,255,.22), transparent);
      margin-bottom: 28px;
    }

    /* ═══════════════════════════════════════
       FORM FIELDS
    ═══════════════════════════════════════ */
    .field {
      margin-bottom: 22px;
      animation: slideIn .5s ease both;
    }
    .field:nth-child(1) { animation-delay: .22s; }
    .field:nth-child(2) { animation-delay: .30s; }
    .field:nth-child(3) { animation-delay: .38s; }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-14px); }
      to   { opacity: 1; transform: translateX(0); }
    }

    .field-label {
      display: flex; align-items: center; gap: 7px;
      font-size: .7rem; font-weight: 600;
      letter-spacing: .11em; text-transform: uppercase;
      color: var(--text-mid); margin-bottom: 9px;
    }
    .field-label svg { width: 12px; height: 12px; color: var(--blue); flex-shrink: 0; }
    .field-hint {
      margin-left: auto;
      font-size: .65rem; font-weight: 400;
      text-transform: none; letter-spacing: 0;
      color: var(--text-lo);
    }

    /* Input wrap */
    .input-wrap { position: relative; display: flex; align-items: center; }

    .input-icon {
      position: absolute; left: 15px; z-index: 1;
      width: 16px; height: 16px;
      color: var(--text-lo); pointer-events: none;
      transition: color .22s ease;
    }
    .input-wrap:focus-within .input-icon { color: var(--cyan); }

    .input-suffix {
      position: absolute; right: 0; height: 100%;
      padding: 0 16px;
      display: flex; align-items: center;
      font-family: 'DM Sans', monospace;
      font-size: .78rem; font-weight: 500;
      color: var(--text-lo);
      border-left: 1px solid var(--input-border);
      border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
      background: rgba(41,121,255,.05);
      pointer-events: none; letter-spacing: .06em;
      transition: color .22s ease, border-color .22s ease;
    }
    .input-wrap:focus-within .input-suffix {
      color: var(--cyan);
      border-left-color: rgba(41,121,255,.4);
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 13px 15px 13px 44px;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: var(--radius-sm);
      font-family: 'DM Sans', sans-serif;
      font-size: .9rem; font-weight: 400;
      color: var(--text-hi);
      outline: none;
      transition: border-color .22s ease, box-shadow .22s ease, background .22s ease;
      -webkit-appearance: none; appearance: none;
    }
    input[type="number"] { padding-right: 64px; }
    input::placeholder { color: var(--text-lo); font-weight: 300; }

    /* Uppercase license plate */
    #license_plate { letter-spacing: .1em; text-transform: uppercase; }

    /* Focus */
    input:focus {
      border-color: var(--blue);
      background: rgba(2, 12, 30, 0.85);
      box-shadow:
        0 0 0 3px rgba(41,121,255,.18),
        inset 0 1px 0 rgba(41,121,255,.06);
    }

    /* Valid (CSS only) */
    input:valid:not(:placeholder-shown) {
      border-color: rgba(29,233,182,.35);
    }

    /* ═══════════════════════════════════════
       SUBMIT BUTTON
    ═══════════════════════════════════════ */
    .btn-wrap {
      margin-top: 30px;
      animation: slideIn .5s ease .46s both;
    }

    .btn-submit {
      width: 100%; padding: 15px 24px;
      border: none; border-radius: var(--radius-sm);
      cursor: pointer;
      font-family: 'Syne', sans-serif;
      font-size: .95rem; font-weight: 700; letter-spacing: .04em;
      color: #fff;
      background: linear-gradient(135deg, #2979ff 0%, #1565c0 55%, #0d47a1 100%);
      box-shadow:
        0 4px 28px rgba(41,121,255,.38),
        inset 0 1px 0 rgba(255,255,255,.14);
      position: relative; overflow: hidden;
      display: flex; align-items: center; justify-content: center; gap: 10px;
      transition: transform .22s cubic-bezier(.22,1,.36,1), box-shadow .22s ease, filter .22s ease;
    }

    /* shimmer sweep */
    .btn-submit::before {
      content: '';
      position: absolute; top: 0; left: -100%;
      width: 55%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.18), transparent);
      transform: skewX(-18deg);
      transition: left .6s ease;
    }
    .btn-submit:hover::before { left: 165%; }

    /* top shine line */
    .btn-submit::after {
      content: '';
      position: absolute; top: 0; left: 0; right: 0; height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.3), transparent);
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      filter: brightness(1.07);
      box-shadow:
        0 8px 40px rgba(41,121,255,.52),
        0 2px 12px rgba(41,121,255,.3),
        inset 0 1px 0 rgba(255,255,255,.2);
    }
    .btn-submit:active {
      transform: translateY(0) scale(.99);
      filter: brightness(.97);
      box-shadow: 0 3px 16px rgba(41,121,255,.3);
    }
    .btn-submit svg { width: 18px; height: 18px; flex-shrink: 0; }
    .btn-submit .arrow { transition: transform .22s cubic-bezier(.22,1,.36,1); }
    .btn-submit:hover .arrow { transform: translateX(4px); }

    /* ═══════════════════════════════════════
       FOOTER NOTE
    ═══════════════════════════════════════ */
    .card-note {
      display: flex; align-items: flex-start; gap: 10px;
      margin-top: 20px; padding: 13px 16px;
      background: rgba(29,233,182,.05);
      border: 1px solid rgba(29,233,182,.14);
      border-radius: var(--radius-sm);
      animation: slideIn .5s ease .52s both;
    }
    .card-note svg { width: 14px; height: 14px; color: var(--teal); flex-shrink: 0; margin-top: 1px; }
    .card-note p { font-size: .74rem; font-weight: 300; color: var(--text-mid); line-height: 1.5; }
    .card-note strong { color: var(--teal); font-weight: 500; }

    /* ═══════════════════════════════════════
       RESPONSIVE
    ═══════════════════════════════════════ */
    @media (max-width: 580px) {
      .navbar    { padding: 0 20px; }
      .card-body { padding: 30px 22px 26px; }
      .card-title { font-size: 1.2rem; }
      .head-icon  { width: 44px; height: 44px; }
      .live-badge { display: none; }
    }
    @media (max-width: 360px) {
      .logo-name { display: none; }
    }

  </style>
</head>
<body>

<!-- ─── BACKGROUND ─── -->
<div class="bg"></div>
<div class="orb orb-a"></div>
<div class="orb orb-b"></div>
<div class="orb orb-c"></div>

<!-- ══════════════════════════════════════
     NAVBAR
══════════════════════════════════════ -->
<nav class="navbar">

  <a href="/dashboard" class="logo">
    <div class="logo-mark">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M1 3h15v13H1z"/>
        <path d="M16 8h4l3 3v5h-7V8z"/>
        <circle cx="5.5" cy="18.5" r="2.5"/>
        <circle cx="18.5" cy="18.5" r="2.5"/>
      </svg>
    </div>
    <span class="logo-name">Fleet<span>Flow</span></span>
  </a>

  <a href="/dashboard" class="back-btn">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
         stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M19 12H5M12 5l-7 7 7 7"/>
    </svg>
    Back to Dashboard
  </a>

</nav>

<!-- ══════════════════════════════════════
     PAGE
══════════════════════════════════════ -->
<div class="page">
  <div class="card-outer">

    <div class="card-glow"></div>

    <div class="card">
      <div class="card-bar"></div>

      <div class="card-body">

        <!-- Live badge -->
        <div class="live-badge">
          <span class="live-dot"></span>
          Fleet Registry
        </div>

        <!-- Header -->
        <div class="card-head">
          <div class="head-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
              <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
              <path d="M9 12h6M9 16h4"/>
            </svg>
          </div>
          <div>
            <div class="head-kicker">
              <span class="kicker-dot"></span>
              New Asset
            </div>
            <h1 class="card-title">Register New Vehicle</h1>
            <p class="card-subtitle">Add a vehicle to your active fleet roster.</p>
          </div>
        </div>

        <div class="divider"></div>

        <!-- ── FORM ── -->
        <form method="POST" action="/add_vehicle">

          <!-- Vehicle Name -->
          <div class="field">
            <label class="field-label" for="vehicle_name">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                   stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 3h15v13H1z"/>
                <path d="M16 8h4l3 3v5h-7V8z"/>
                <circle cx="5.5" cy="18.5" r="2.5"/>
                <circle cx="18.5" cy="18.5" r="2.5"/>
              </svg>
              Vehicle Name
              <span class="field-hint">Make &amp; model</span>
            </label>
            <div class="input-wrap">
              <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                   stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 3h15v13H1z"/>
                <path d="M16 8h4l3 3v5h-7V8z"/>
                <circle cx="5.5" cy="18.5" r="2.5"/>
                <circle cx="18.5" cy="18.5" r="2.5"/>
              </svg>
              <input
                type="text"
                id="vehicle_name"
                name="vehicle_name"
                placeholder="e.g. Tata Ace, Mahindra Supro"
                autocomplete="off"
                required
              />
            </div>
          </div>

          <!-- License Plate -->
          <div class="field">
            <label class="field-label" for="license_plate">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                   stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="7" width="20" height="10" rx="2"/>
                <path d="M7 12h.01M12 12h.01M17 12h.01"/>
              </svg>
              License Plate
              <span class="field-hint">Uppercase format</span>
            </label>
            <div class="input-wrap">
              <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                   stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="7" width="20" height="10" rx="2"/>
                <path d="M7 12h.01M12 12h.01M17 12h.01"/>
              </svg>
              <input
                type="text"
                id="license_plate"
                name="license_plate"
                placeholder="e.g. MH-12-AB-1234"
                maxlength="16"
                autocomplete="off"
                required
              />
            </div>
          </div>

          <!-- Payload Capacity -->
          <div class="field">
            <label class="field-label" for="capacity">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                   stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="1" x2="12" y2="23"/>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
              </svg>
              Payload Capacity
              <span class="field-hint">Max load weight</span>
            </label>
            <div class="input-wrap">
              <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                   stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
              </svg>
              <input
                type="number"
                id="capacity"
                name="capacity"
                placeholder="e.g. 750"
                min="1"
                max="99999"
                autocomplete="off"
                required
              />
              <span class="input-suffix">kg</span>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="btn-wrap">
            <button type="submit" class="btn-submit">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                   stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 3h15v13H1z"/>
                <path d="M16 8h4l3 3v5h-7V8z"/>
                <circle cx="5.5" cy="18.5" r="2.5"/>
                <circle cx="18.5" cy="18.5" r="2.5"/>
              </svg>
              Add Vehicle
              <svg class="arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                   stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h14M12 5l7 7-7 7"/>
              </svg>
            </button>
          </div>

        </form>
        <!-- ── END FORM ── -->

        <!-- Info note -->
        <div class="card-note">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
               stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="12"/>
            <line x1="12" y1="16" x2="12.01" y2="16"/>
          </svg>
          <p>
            A <strong>unique Fleet ID</strong> will be assigned automatically.
            The vehicle appears on your dashboard immediately after registration.
          </p>
        </div>

      </div>
    </div><!-- /card -->
  </div><!-- /card-outer -->
</div><!-- /page -->
